<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abbasali's Tools Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #282828; /* Dark background to make the glow stand out */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Glowing Border Effect */
    .glowing-border {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 4px solid transparent;
      background-image: linear-gradient(white, white),
                        linear-gradient(to left, #f9ce34, #ee2a7b, #6228d7, #f9ce34);
      background-origin: border-box;
      background-clip: content-box, border-box;
      animation: pulse 3s infinite alternate;
    }

    @keyframes pulse {
      0% {
        background-image: linear-gradient(white, white),
                          linear-gradient(to left, #f9ce34, #ee2a7b, #6228d7, #f9ce34);
      }
      50% {
        background-image: linear-gradient(white, white),
                          linear-gradient(to left, #ff7a00, #f9ce34, #9a1c9c, #ff7a00);
      }
      100% {
        background-image: linear-gradient(white, white),
                          linear-gradient(to left, #f9ce34, #ee2a7b, #6228d7, #f9ce34);
      }
    }

    .container {
      position: relative;
      text-align: center;
      padding: 2rem;
      z-index: 1; /* Ensure content appears on top of the glowing border */
    }

    h1 {
      font-size: 3em;
      margin-bottom: 1.5em;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .button {
      display: inline-block;
      min-width: 220px;
      text-align: center;
      padding: 1em;
      font-size: 1.2em;
      text-decoration: none;
      color: #fff;
      background-color: #4CAF50;
      border-radius: 12px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

  </style>
</head>
<body>

  <!-- Glowing border element -->
  <div class="glowing-border"></div>

  <!-- Main content -->
  <div class="container">
    <h1>Welcome to Abbasali's Tools Hub</h1>
    <div class="button-container">
      <a href="https://abbasalikachwala.github.io/countdown/" class="button">Countdown Timer</a>
      <a href="https://abbasalikachwala.github.io/financetracker/" class="button">Finance Tracker</a>
    </div>
  </div>

</body>
</html>

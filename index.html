<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Tools Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 1em;
    }

    .button {
      display: inline-block;
      padding: 1em 2em;
      margin: 1em;
      font-size: 1.2em;
      text-decoration: none;
      color: #fff;
      background-color: #4CAF50;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Tools Hub</h1>
    <a href="https://abbasalikachwala.github.io/countdown/" class="button">Countdown Timer</a>
    <a href="https://abbasalikachwala.github.io/financetracker/" class="button">Finance Tracker</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abbasali's Tools Hub</title>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background-color: #0e0e0e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Animated border using pseudo-element */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: repeating-conic-gradient(
        from 0deg,
        #f9ce34 0deg,
        #ee2a7b 90deg,
        #6228d7 180deg,
        #f9ce34 270deg,
        #ee2a7b 360deg
      );
      z-index: 0;
      pointer-events: none;
      mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      mask-composite: exclude;
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: destination-out;
      padding: 8px;
      animation: rotate 10s linear infinite;
      filter: blur(10px);
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Container for content */
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem;
    }

    /* Gradient text */
    h1 {
      font-size: 3em;
      margin-bottom: 1.5em;
      background: linear-gradient(90deg, #f9ce34, #ee2a7b, #6228d7);
      background-size: 200%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 5s ease infinite;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0%;
      }
      100% {
        background-position: 200%;
      }
    }

    /* Button styles */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .button {
      display: inline-block;
      min-width: 220px;
      text-align: center;
      padding: 1em;
      font-size: 1.2em;
      text-decoration: none;
      color: #fff;
      background-color: #4CAF50;
      border-radius: 12px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Abbasali's Tools Hub</h1>
    <div class="button-container">
      <a href="https://abbasalikachwala.github.io/countdown/" class="button">Countdown Timer</a>
      <a href="https://abbasalikachwala.github.io/financetracker/" class="button">Finance Tracker</a>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abbasali's Tools Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f9ce34, #ee2a7b, #6228d7); /* Instagram colors */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      overflow: hidden; /* To prevent scrollbars due to animation */
    }

    /* Fluid animation styling */
    .fluid {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      background-color: #fff;
      border-radius: 50%;
      animation: fluidMovement 5s infinite ease-in-out;
      z-index: -1; /* Place the fluid behind the text and buttons */
      transform: translate(-50%, -50%);
    }

    @keyframes fluidMovement {
      0% {
        transform: scale(1) translate(0, 0);
        background-color: #f9ce34;
      }
      25% {
        transform: scale(1.2) translate(-30px, 30px);
        background-color: #ee2a7b;
      }
      50% {
        transform: scale(1) translate(30px, -30px);
        background-color: #6228d7;
      }
      75% {
        transform: scale(1.2) translate(-20px, 20px);
        background-color: #f9ce34;
      }
      100% {
        transform: scale(1) translate(0, 0);
        background-color: #ee2a7b;
      }
    }

    /* Main container */
    .container {
      text-align: center;
      padding: 2rem;
      z-index: 1; /* Ensures text and buttons are above the animation */
    }

    h1 {
      font-size: 3em;
      margin-bottom: 1.5em;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .button {
      display: inline-block;
      min-width: 220px;
      text-align: center;
      padding: 1em;
      font-size: 1.2em;
      text-decoration: none;
      color: #fff;
      background-color: #4CAF50;
      border-radius: 12px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Fluid animation element -->
  <div class="fluid"></div>

  <!-- Main content -->
  <div class="container">
    <h1>Welcome to Abbasali's Tools Hub</h1>
    <div class="button-container">
      <a href="https://abbasalikachwala.github.io/countdown/" class="button">Countdown Timer</a>
      <a href="https://abbasalikachwala.github.io/financetracker/" class="button">Finance Tracker</a>
    </div>
  </div>
</body>
</html>

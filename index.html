<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abbasali's Tools Hub</title>
  <style>
    :root {
      --primary-gradient: linear-gradient(90deg, #f9ce34, #ee2a7b, #6228d7);
      --glass-bg: rgba(30, 30, 40, 0.78);
      --glass-blur: blur(8px);
      --button-bg: #232b36;
      --button-hover-bg: #3d2a51;
    }

    body {
      min-height: 100vh;
      margin: 0;
      background: var(--primary-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    .center-panel {
      background: var(--glass-bg);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border-radius: 22px;
      padding: 3rem 2.5rem 2.5rem 2.5rem;
      text-align: center;
      max-width: 370px;
      width: 94vw;
    }

    h1 {
      font-size: 2.4em;
      font-weight: 700;
      background: var(--primary-gradient);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2.2rem;
      letter-spacing: 1px;
    }

    .button-list {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      align-items: stretch;
    }

    .tool-btn {
      display: block;
      width: 100%;
      padding: 1rem 0;
      font-size: 1.2em;
      font-weight: 500;
      background: var(--button-bg);
      color: #fff;
      border: none;
      border-radius: 12px;
      box-shadow: 0px 2px 14px 0px rgba(0,0,0,0.10);
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      text-decoration: none;
      outline: none;
    }
    .tool-btn:hover,
    .tool-btn:focus {
      background: var(--button-hover-bg);
      transform: translateY(-2px) scale(1.04);
    }

    .footer {
      margin-top: 2.8em;
      font-size: 0.95em;
      color: #dedede;
      opacity: 0.7;
    }

    @media (max-width: 500px) {
      .center-panel {
        padding: 1.2rem 0.3rem 1.5rem 0.3rem;
        max-width: 99vw;
      }
      h1 {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>
  <main class="center-panel">
    <h1>Welcome to Abbasali's Tools Hub</h1>
    <div class="button-list">
      <a href="https://abbasalikachwala.github.io/countdown/" class="tool-btn">Countdown Timer</a>
      <a href="https://abbasalikachwala.github.io/financetracker/" class="tool-btn">Finance Tracker</a>
    </div>
    <div class="footer">
      &copy; 2025 Abbasali Kachwala
    </div>
  </main>
</body>
</html>

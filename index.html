<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abbasali's Tools Hub</title>
  <style>
    :root {
      --main-gradient: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
    }
    body, html {
      min-height: 100vh;
      margin: 0;
      height: 100%;
    }
    .bg-animate {
      min-height: 100vh;
      min-width: 100vw;
      background: var(--main-gradient);
      background-size: 200% 200%;
      animation: gradientMove 20s linear infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
   @keyframes gradientMove {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}
    .center-panel {
      background: rgba(30, 30, 40, 0.55);
      border-radius: 22px;
      padding: 3rem 2.5rem 2.5rem 2.5rem;
      max-width: 50%;
      width: 80vw;
      text-align: center;
      z-index: 1;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      backdrop-filter: blur(14px) saturate(1.2);
      -webkit-backdrop-filter: blur(14px) saturate(1.2);
      border: 1.5px solid rgba(255,255,255,0.12);
      position: relative;
    }
    h1 {
      font-size: 2.4em;
      font-weight: 700;
      background: var(--main-gradient);
      background-size: 400% 100%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: white;
      margin-bottom: 2.2rem;
      letter-spacing: 1px;
    }
    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    .button-list {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      align-items: center;
    }
    .tool-btn {
      display: block;
      width: 75%;
      margin: 0 auto;
      padding: 1rem 0;
      font-size: 1.2em;
      font-weight: 500;
      color: #fff;
      border: none;
      border-radius: 12px;
      box-shadow: 0px 2px 14px 0px rgba(0,0,0,0.10);
      cursor: pointer;
      transition: background-position 0.4s, transform 0.12s, box-shadow 0.25s;
      text-decoration: none;
      outline: none;
      letter-spacing: 0.02em;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
      background-size: 200% 100%;
    }
    .tool-btn::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(120deg, rgba(255,255,255,0.13) 0%, rgba(255,255,255,0.03) 100%);
      border-radius: 12px;
      pointer-events: none;
    }
    .tool-btn:hover, .tool-btn:focus {
      background-position: 100% 0;
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 4px 24px 0 rgba(31, 38, 135, 0.18);
    }
    .footer {
      margin-top: 2.8em;
      font-size: 0.95em;
      color: #dedede;
      opacity: 0.7;
    }
    @media (max-width: 500px) {
      .center-panel {
        padding: 1.2rem 0.3rem 1.5rem 0.3rem;
        max-width: 99vw;
      }
      h1 {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animate">
    <main class="center-panel">
      <h1>Welcome to<br>Abbasali's Tools Hub</h1>
      <div class="button-list">
        <a href="https://abbasalikachwala.github.io/countdown/" class="tool-btn">Countdown Timer</a>
        <a href="https://abbasalikachwala.github.io/financetracker/" class="tool-btn">Expenses Tracker</a>
        <a href="https://abbasalikachwala.github.io/chapati-recipe/" class="tool-btn">Chapati Recipe</a>
        <a href="https://abbasalikachwala.github.io/diet-tracker/" class="tool-btn">Diet Tracker</a>
      </div>
      <div class="footer">
        &copy; 2025 Abbasali Kachwala
      </div>
    </main>
  </div>
</body>
</html>

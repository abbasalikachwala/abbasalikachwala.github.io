<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Hourglass favicon: SVG file in the same folder -->
  <link rel="icon" type="image/svg+xml" href="./favicon.svg">
  <!-- Fallback for older browsers -->
  <link rel="shortcut icon" href="./favicon.svg">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1 id="countdown-title"></h1>
    <p id="countdown">
      <span id="days"></span>d
      <span id="hours"></span>h
      <span id="minutes"></span>m
      <span id="seconds"></span>s
    </p>
    <table id="calendar">
      <thead>
        <tr class="controls-row">
          <th colspan="7" style="padding:0;">
            <div id="calendar-controls-inner">
              <button id="prev">Prev</button>
              <span id="monthAndYear"></span>
              <button id="next">Next</button>
            </div>
          </th>
        </tr>
        <tr class="days-row">
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
          <th>Sun</th>
        </tr>
      </thead>
      <tbody id="calendar-body"></tbody>
    </table>
    <div id="current-time-section">
      <h1>Current Time</h1>
      <div id="time-india">Time in India: <span id="india"></span></div>
      <div id="time-nz">Time in NZ: <span id="newzealand"></span></div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>

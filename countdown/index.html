<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <main>
    <section id="countdown-section">
      <h1 id="countdown-title" aria-live="polite"></h1>
      <p id="countdown" aria-label="Countdown Timer">
        <span id="days"></span>d
        <span id="hours"></span>h
        <span id="minutes"></span>m
        <span id="seconds"></span>s
      </p>
    </section>

    <section id="calendar-section">
      <div id="calendar-controls">
        <button id="prev" aria-label="Previous Month">Prev</button>
        <span id="monthAndYear" aria-live="polite"></span>
        <button id="next" aria-label="Next Month">Next</button>
      </div>
      <table id="calendar" aria-label="Interactive calendar">
        <thead>
          <tr>
            <th scope="col">Mon</th>
            <th scope="col">Tue</th>
            <th scope="col">Wed</th>
            <th scope="col">Thu</th>
            <th scope="col">Fri</th>
            <th scope="col">Sat</th>
            <th scope="col">Sun</th>
          </tr>
        </thead>
        <tbody id="calendar-body"></tbody>
      </table>
    </section>

    <section id="current-time-section">
      <h2>Current Time</h2>
      <div id="time-india">Time in India: <span id="india"></span></div>
      <div id="time-nz">Time in NZ: <span id="newzealand"></span></div>
    </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finance Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
</head>
<body>
  <div id="password-overlay" class="password-overlay glassy-blur">
    <div class="password-panel glassy-panel">
      <h2>Enter Password</h2>
      <input type="password" id="site-password" placeholder="Password" autofocus />
      <button id="submit-password" class="primary-btn">Unlock</button>
      <div id="password-error" class="password-error"></div>
    </div>
  </div>

  <header class="tracker-header" style="display:none;">
    <h1>
      <span class="sficon" aria-label="Money">&#128181;</span>
      <span class="gradient-text">Finance Intelligence</span>
    </h1>
    <div class="tagline">Smarter, friendlier personal finance â€“ inspired by Apple-style clarity.</div>
  </header>

  <main class="container">
    <section class="column input-column glassy-panel" aria-label="Add expense">
      <form id="expense-form" autocomplete="off">
        <label for="date">Date <span class="optional">(optional)</span></label>
        <input type="date" id="date" />

        <label for="amount">Amount</label>
        <input type="number" id="amount" min="0" step="0.01" required placeholder="0.00" />

        <label for="description">Description</label>
        <input type="text" id="description" maxlength="50" required placeholder="Groceries, Netflix, etc." />

        <div id="category-suggestion" class="suggestion-bar" style="display:none;">
          <span id="suggestion-text"></span>
          <button type="button" id="apply-suggestion-btn" tabindex="-1" class="suggestion-btn">Apply</button>
        </div>

        <label for="category">Category</label>
        <div class="select-row">
          <select id="category" required></select>
          <button type="button" id="add-category-btn" class="plus-btn" title="Add new category">+</button>
        </div>

        <label for="subcategory">Sub-category</label>
        <div class="select-row">
          <select id="subcategory" required></select>
          <button type="button" id="add-subcategory-btn" class="plus-btn" title="Add new sub-category">+</button>
        </div>

        <button type="submit" id="add-expense-btn" disabled class="primary-btn">
          <span class="sficon">+</span> Add Expense
        </button>
      </form>

      <div class="presets-section">
        <div class="presets-title">Presets</div>
        <div class="preset-grid"></div>
      </div>
    </section>

    <section class="column table-column glassy-panel" aria-label="Expense list">
      <h2>Expenses</h2>
      <div id="expenses-list" class="expenses-list"></div>
      <div id="empty-table-placeholder" class="empty-placeholder">
        <div class="emoji-placeholder">&#128181;</div>
        <div>Add your first expense to see it here!</div>
      </div>
    </section>

    <section class="column summary-column glassy-panel" aria-label="Summary">
      <h2>Summary</h2>
      <div class="chart-card glassy-blur">
        <canvas id="category-chart"></canvas>
      </div>
      <div id="summary-totals" class="summary-totals"></div>
    </section>
  </main>

  <footer style="display:none;">
    <button class="save-btn-bottom primary-btn" id="save-to-sheets">
      <span class="sficon">&#128190;</span> Save to Google Sheets
    </button>
  </footer>

  <div id="toast" class="toast"></div>

  <!-- Modal for new category/subcategory -->
  <div id="modal-overlay" class="modal-overlay" style="display:none;">
    <div class="modal glassy-panel">
      <h3 id="modal-title"></h3>
      <input type="text" id="modal-input" maxlength="32" />
      <div id="modal-category-selector" class="modal-category-selector" style="display:none;">
        <label for="modal-category-select">Assign to category:</label>
        <select id="modal-category-select"></select>
      </div>
      <div class="modal-actions">
        <button id="modal-cancel" class="modal-btn">Cancel</button>
        <button id="modal-ok" class="modal-btn primary-btn">Add</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

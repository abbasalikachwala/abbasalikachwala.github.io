<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finance Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container">
    <!-- Column 1: Input -->
    <div class="column input-column">
      <h1>Finance Tracker</h1>
      <form id="expense-form">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" required />

        <label for="description">Description:</label>
        <input type="text" id="description" required />

        <label for="date">Date (optional):</label>
        <input type="date" id="date" />

        <button type="submit">Add Expense</button>
      </form>

      <div class="predefined-buttons">
        <button onclick="addPredefinedExpense('Rent', 830)">Rent</button>
        <button onclick="addPredefinedExpense('Netflix', 33.99)">Netflix</button>
        <button onclick="addPredefinedExpense('Credit Card Payment', 123.62)">Credit Card</button>
        <button onclick="addPredefinedExpense('Kernel Invest', 200)">Kernel</button>
        <button onclick="addPredefinedExpense('RaboBank Savings', 100)">RaboBank Savings</button>
        <button onclick="addPredefinedExpense('RaboBank Gold', 50)">RaboBank Gold</button>
        <button onclick="addPredefinedExpense('Insurance', 41.75)">Car Insurance</button>
      </div>
    </div>

    <!-- Column 2: Table -->
    <div class="column table-column">
      <h2>Session Expenses</h2>
      <table id="expenses-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Column 3: Summary -->
    <div class="column summary-column">
      <h2>Summary</h2>
      <ul id="totals-list"></ul>
      <canvas id="category-chart"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finance Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
</head>
<body>
  <div id="password-overlay" class="password-overlay">
    <div class="password-panel glass">
      <h2>Enter Password</h2>
      <input type="password" id="site-password" placeholder="Password" autofocus />
      <button id="submit-password">Unlock</button>
      <div id="password-error" class="password-error"></div>
    </div>
  </div>
  <header class="tracker-header" style="display:none;">
    <h1>
      <span class="sficon">&#128176;</span>
      Finance Tracker
    </h1>
  </header>
  <main class="container glass" style="display:none;">
    <section class="column input-column glass" aria-label="Add expense">
      <form id="expense-form" autocomplete="off">
        <label for="date">Date <span class="optional">(optional)</span></label>
        <input type="date" id="date" autocomplete="off"/>

        <label for="amount" class="visually-hidden">Amount</label>
        <input type="number" id="amount" min="0" step="0.01" required autocomplete="off" class="visually-hidden"/>

        <label for="description">Description</label>
        <input type="text" id="description" maxlength="50" required autocomplete="off"/>

        <div id="category-suggestion" class="suggestion-bar" style="display:none;">
          <span id="suggestion-text"></span>
          <button type="button" id="apply-suggestion-btn" tabindex="-1">Apply</button>
        </div>

        <label for="category">Category</label>
        <select id="category" required>
          <option value="">Select category</option>
          <option value="Housing">Housing</option>
          <option value="Utilities">Utilities</option>
          <option value="Investments">Investments</option>
          <option value="Savings">Savings</option>
          <option value="Debt Repayment">Debt Repayment</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Insurance">Insurance</option>
          <option value="Gambling">Gambling</option>
        </select>

        <label for="subcategory">Sub-category</label>
        <select id="subcategory" required>
          <option value="">Select subcategory</option>
          <option value="Needs">Needs</option>
          <option value="Wants">Wants</option>
          <option value="Savings">Savings</option>
          <option value="Investments">Investments</option>
        </select>

        <button type="submit" id="add-expense-btn" disabled>
          <span class="sficon">&#43;</span> Add Expense
        </button>
      </form>
      <div class="presets-section">
        <div class="presets-title">Presets</div>
        <div class="preset-grid"></div>
      </div>
    </section>
    <section class="column table-column glass" aria-label="Expense list">
      <h2>Expenses</h2>
      <table id="expenses-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Category</th>
            <th>Sub-category</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <section class="column summary-column glass" aria-label="Summary">
      <h2>Summary</h2>
      <div class="chart-card">
        <canvas id="category-chart"></canvas>
      </div>
    </section>
  </main>
  <footer style="display:none;">
    <button class="save-btn-bottom" id="save-to-sheets">
      <span class="sficon">&#128190;</span> Save to Google Sheets
    </button>
  </footer>
  <div id="toast" class="toast"></div>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finance Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container glass">
    <!-- Column 1: Input -->
    <div class="column input-column glass">
      <h1>
        <span class="sficon">&#128176;</span> Finance Tracker
      </h1>
      <form id="expense-form" autocomplete="off">
        <label for="date">Date <span class="optional">(optional)</span></label>
        <input type="date" id="date" autocomplete="off"/>

        <label for="amount">Amount</label>
        <input type="number" id="amount" min="0" step="0.01" required autocomplete="off"/>

        <label for="description">Description</label>
        <input type="text" id="description" maxlength="50" required autocomplete="off"/>

        <label for="category">Category</label>
        <select id="category" required>
          <option value="">Select category</option>
          <option value="Housing">Housing</option>
          <option value="Utilities">Utilities</option>
          <option value="Investments">Investments</option>
          <option value="Savings">Savings</option>
          <option value="Debt Repayment">Debt Repayment</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Insurance">Insurance</option>
          <option value="Gambling">Gambling</option>
        </select>

        <label for="subcategory">Sub-category</label>
        <select id="subcategory" required>
          <option value="">Select subcategory</option>
          <option value="Needs">Needs</option>
          <option value="Wants">Wants</option>
          <option value="Savings">Savings</option>
          <option value="Investments">Investments</option>
        </select>

        <button type="submit" id="add-expense-btn">
          <span class="sficon">&#43;</span> Add Expense
        </button>
      </form>
      <div class="presets-section">
        <div class="presets-title">Presets</div>
        <div class="predefined-buttons"></div>
      </div>
    </div>

    <!-- Column 2: Table -->
    <div class="column table-column glass">
      <h2>Expenses</h2>
      <table id="expenses-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Category</th>
            <th>Amount</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Column 3: Summary -->
    <div class="column summary-column glass">
      <h2>Summary</h2>
      <div id="totals-list"></div>
      <div class="chart-container">
        <canvas id="category-chart"></canvas>
      </div>
    </div>
  </div>

  <button class="floating-save-btn" id="save-to-sheets">
    <span class="sficon">&#128190;</span> Save to Google Sheets
  </button>

  <div id="toast" class="toast"></div>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Finance Tracker</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    label, input, select { display: block; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Finance Tracker</h1>
  <p id="dateDisplay"></p>

  <form id="expenseForm">
    <label>Amount: <input type="number" id="amount" required></label>
    <label>Description: <input type="text" id="description" required></label>
    <label>Date (optional): <input type="date" id="manualDate"></label>
    <button type="submit">Add Expense</button>
  </form>

  <p id="result"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxbNt1VZwrvXZ3lycjMkL2PHSxqZXkgDFy2MlkpJaNuplrcx8-Uvv-OpEvQCGZlQ_mahg/exec";

    document.getElementById("dateDisplay").textContent =
      "Today's Date: " + new Date().toLocaleDateString();

    document.getElementById("expenseForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const amount = document.getElementById("amount").value;
      const description = document.getElementById("description").value;
      const manualDate = document.getElementById("manualDate").value;
      const date = manualDate || new Date().toISOString().split('T')[0];

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ amount, description, date })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("result").textContent =
          `Expense added under category: ${data.category}`;
        document.getElementById("expenseForm").reset();
      })
      .catch(err => {
        console.error(err);
        document.getElementById("result").textContent = "Error adding expense.";
      });
    });
  </script>
</body>
</html>
